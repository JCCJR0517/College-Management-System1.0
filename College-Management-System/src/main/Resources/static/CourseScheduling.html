<!DOCTYPE html>
<html>
<head>
    <title>Course Scheduling</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Scheduling</h1>
        <form action="/courses" method="POST">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName">
            <label for="courseCode">Course Code</label>
            <input type="text" id="courseCode" name="courseCode">
            <label for="faculty">Faculty Assigned</label>
            <input type="text" id="faculty" name="faculty">
            <label for="schedule">Schedule</label>
            <input type="text" id="schedule" name="schedule">
            <button type="submit">Add Course</button>
            <button type="button" onclick="alert('Update functionality not implemented')">Update</button>
            <button type="button" onclick="alert('Delete functionality not implemented')">Delete</button>
        </form>
    </div>
</body>
</html>
