<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>
        <form action="/students" method="POST">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="course">Course Enrollment</label>
            <input type="text" id="course" name="course">
            <button type="submit">Add Student</button>
            <button type="button" onclick="alert('Update functionality not implemented')">Update</button>
            <button type="button" onclick="alert('Delete functionality not implemented')">Delete</button>
        </form>
    </div>
</body>
</html>
